<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Movie Website</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Admin - Movie Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Add New Movie</h2>
        <form id="movie-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="poster">Poster URL:</label>
            <input type="url" id="poster" name="poster" required>

            <label for="overview">Overview:</label>
            <textarea id="overview" name="overview" required></textarea>

            <label for="release-date">Release Date:</label>
            <input type="date" id="release-date" name="release-date" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required>

            <button type="submit">Add Movie</button>
        </form>

        <h2>Stored Movies</h2>
        <div id="stored-movies">
            <!-- Stored movies will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Movie Website. All rights reserved.</p>
    </footer>

    <script src="scripts/admin.js"></script>
</body>
</html>
